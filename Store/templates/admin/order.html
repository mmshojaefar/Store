{% extends "admin/base.html" %}

{% block title %}سفارش ها{% endblock %}

{% block content %}
    <h3>سفارش ها</h3>

        <!-- Table -->
        <br><br>
        <table border=1 class="table table-striped" style='display:none'>
            <thead>
                <tr>
                    <th>نام کاربر</th>
                    <th>مجموع مبلغ</th>
                    <th>زمان ثبت سفارش</th>
                    <th>بررسی</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    <!-- Check Modal -->
    <div style='display:none' class="modal fade" id="checkmodal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">نمایش سفارش</h5>
            <button style='padding: 1rem 1rem;margin: -1rem auto -1rem -1rem;' type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">بستن</button>
            </div>
        </div>
        </div>
    </div>    


    <!-- Order selector -->
    <select style='display:none' name="all_order" id='addStorehouse'></select><br><br>

    <script src="../../static/lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/lib/js/bootstrap.min.js"></script>
    <script src="../../static/admin/order.js"></script>

{% endblock %}
