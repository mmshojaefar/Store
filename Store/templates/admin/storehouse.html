<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/lib/css/bootstrap.min.css" />
    <title>مدیریت انبارها</title>
  </head>
  <body>
    <!-- Header -->
    <h1>پنل مدیریت فروشگاه</h1>
    <button type="button" onclick="location.href='/admin/';">کالا</button>
    <button type="button" onclick="location.href='/admin/storehouse/';">
      انبار ها
    </button>
    <button type="button" onclick="location.href='/admin/existing/';">
      موجودی و قیمت ها
    </button>
    <button type="button" onclick="location.href='/admin/order/';">
      سفارش ها
    </button>
    <button type="button">بازگشت به سایت</button>
    <hr />
    <h3>مدیریت موجودی و قیمت ها</h3>
    <button
      type="button"
      class="addExisting"
      data-bs-toggle="modal"
      data-bs-target="#addModal"
    >
      افزودن موجودی
    </button>

    <!-- Table -->
    <br /><br />
    <table border="1" class="table table-striped" style="display: none">
      <thead>
        <tr>
          <th>نام انبار</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Edit Modal -->
    <div
      style="display: none"
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">ویرایش</h5>
            <button
              style="padding: 1rem 1rem; margin: -1rem auto -1rem -1rem"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              بستن
            </button>
            <button type="button" class="editSaveButton btn btn-primary">
              ذخیره
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div
      style="display: none"
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">حذف</h5>
            <button
              style="padding: 1rem 1rem; margin: -1rem auto -1rem -1rem"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              بستن
            </button>
            <button type="button" class="deleteSaveButton btn btn-primary">
              حذف
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Modal -->
    <div
      style="display: none"
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="addModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModalLabel">افزودن موجودی</h5>
            <button
              style="padding: 1rem 1rem; margin: -1rem auto -1rem -1rem"
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              بستن
            </button>
            <button type="button" class="addSaveButton btn btn-primary">
              افزودن
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Storehouse selector -->
    <select
      style="display: none"
      name="all_storehouse"
      id="addStorehouse"
    ></select
    ><br /><br />

    <script src="../../static/lib/js/jquery-3.4.1.min.js"></script>
    <script src="../../static/lib/js/bootstrap.min.js"></script>
    <script src="../../static/admin/storehouse.js"></script>
  </body>
</html>
